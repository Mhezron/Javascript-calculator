<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cachulator</title>
    <link rel="icon" type="image" href="calc.png">
</head>
<body>
    <div class="app">
            <div class="screen">
                <h1>Cachulator <i class="fa fa-calculator" aria-hidden="true"></i></h1>
                <input type="text" id="inputField"></input>
            </div>
            <div class="editButtons">
                <button id="clear" style="color:red;">
                    <i class="fa fa-undo"></i>
                </button>
                <button id="equals" style="color:green">
                 <i class="">=</i>   
                </button>
            </div>
            <div class="calcButtons">
                <div class="zerod">
                    <button id="multiplication">*</button>
                    <button id="division">/</button>
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                </div>
                
                <div class="first">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                </div>

                <div class="second">
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                </div>
              
                <div class="third">
                    <button id="nine">9</button>
                    <button id="zero">0</button>
                </div>
                
            </div>
    </div>
    

<script src="main.js"></script>
</body>
</html>
